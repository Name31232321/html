<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        th{
            color: white;
            background-color: gray;
            border: 1px solid black;
        }
        .G{
            color: violet
        }
        .B{
            color: blue
        }
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>학생 관리</h1>
    <table style="border-collapse:collapse">
        <tr>
            <th colspan="4">학생 정보</th>
        </tr>
        <tr>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>번호</th>
        </tr>
        <tr>
            <td class="G">아이유</td>
            <td>16살</td>
            <td>여</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td class="B">RM</td>
            <td>17살</td>
            <td>남</td>
            <td>010-4321-9876</td>
        </tr>
        <tr>
            <td class="G">아이린</td>
            <td id="G">15살</td>
            <td>여</td>
            <td>010-6454-7193</td>
        </tr>
        <tr>
            <th colspan="4">특이사항 없음</th>
        </tr>
    </table>
</body>
</html>
