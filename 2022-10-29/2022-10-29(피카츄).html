<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid black;
        }
        .A{
            background-color: pink;
        }
        .center {
            text-align: center;
        }
        table{
            border-collapse: collapse;
        }
        .C{
            border-bottom: 2px solid black;
        }
        .bold{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="A center" colspan="2">피카츄</td>
        </tr>
        <tr>
            <td colspan="2" class="center"><img src="./고양이.png" width="150"></td>
        </tr>
        <tr class="C">
            <td class="bold">일본어이름</td> 
            <td>ピカチュウ</td>
        </tr>
        <tr>
            <td class="bold">영어이름</td>
            <td>Pikachu</td>
        </tr>
        <tr>
            <td class="bold">진화 전</td>
            <td>피츄</td>
        </tr>
        <tr>
            <td class="bold">진화 후</td>
            <td>라이츄</td>
        </tr>
    </table>
</body>
</html>
