<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #red{
            background-color: red;
        }
        #blue{
            background-color: blue;
        }
        #green{
            background-color: green;
        }
        button{
            border: none;
            padding: 15px;
            color: white;
        }
    </style>
</head>
<body>
    <button id="red" data-first="red" data-second="green" data-last="blue"
     onclick="this.id=this.dataset.first;
     this.dataset.first=this.dataset.second;
     this.dataset.second=this.dataset.last;
     this.dataset.last=this.id;
    ">이거 누르면 색이 바뀜</button>
</body>
</html>
