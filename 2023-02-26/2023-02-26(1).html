<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        button{
            border: none;
            color: white;
        }
        [data-id="x"]{
            background-color: blue;
        }
        [data-id="y"]{
            background-color: red;
        }
        [data-id="y"]::before{
            content: "화가 난 ";
        }
    </style>
</head>
<body>
    <button data-id="x" onclick="this.dataset.id='y'">버튼</button>
</body>
</html>
